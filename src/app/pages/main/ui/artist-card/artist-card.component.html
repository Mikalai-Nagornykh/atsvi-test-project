<div
  class="flex flex-col bg-[#2e3338] text-white rounded-2xl shadow-lg p-4 w-68 h-96 transition-all duration-300 hover:cursor-pointer hover:shadow-xl hover:ring-2 hover:ring-[#58a6ff] hover:scale-102">
  <img
    [src]="artist().images[0].url"
    [alt]="artist().name"
    class="w-full h-48 object-cover rounded-lg" />

  <div class="mt-3">
    <h2 class="text-xl font-bold text-center">{{ artist().name }}</h2>
    <p class="text-sm text-gray-400 text-center">
      <span class="font-semibold">Followers:</span>
      {{ artist().followers.total | number }}
    </p>
    <p class="mt-2 text-sm text-center">
      <span class="font-semibold">Popularity:</span> {{ artist().popularity }}
    </p>
  </div>

  <div class="mt-4 text-xs text-gray-300">
    <p>
      <span class="font-semibold">Genres: </span>
      {{
        artist().genres.length > 0
          ? artist().genres.join(', ')
          : 'No genres available'
      }}
    </p>
    <p>
      <span class="font-semibold">Spotify Link: </span>
      <a
        [href]="artist().external_urls.spotify "
        target="_blank"
        class="text-blue-400"
        >View on Spotify</a
      >
    </p>
  </div>
</div>
